<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<body class="container">
<head>

    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<h1 th:text="${title}">Default Title</h1>


<form method="post" style="max-width:600px;" th:object="${trip}">
    <div class="form-group">
        <label th:for="name">Name</label>
        <input class="form-control" th:field="*{name}" />
        <span th:errors="*{name}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="miles">Miles</label>
        <input class="form-control" th:field="*{miles}" />
        <span th:errors="*{miles}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="cost">Average Cost of Gas</label>
        <input class="form-control" th:field="*{cost}" />
        <span th:errors="*{cost}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="mpg">mpg</label>
        <input class="form-control" th:field="*{mpg}" />
        <span th:errors="*{mpg}" class="error"></span>
    </div>



    <input type="submit" value="Add Trip" />
</form>


</body>
</html>
